
<!DOCTYPE html>
<html>
<head><title>Collection Example</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">

	var Person  = Backbone.Model.extend();
	var person=new Person({
		p_name: 'Sachin Tendulkar'
	});

	var MyCollection = Backbone.Collection.extend({
		model: Person
	});

	var myCollection = new MyCollection();

	var details=myCollection.clone(person.get('p_name'));

	details.p_name="M.S.Dhoni";

	document.write("The new instance of collection is: ",JSON.stringify(details.p_name));

</script>
</body>
</html>
