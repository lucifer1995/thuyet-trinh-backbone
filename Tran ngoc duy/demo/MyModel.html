<!DOCTYPE html>
   <head>
      <title> Model Example</title>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
         <script type="text/javascript">
            var myModel = Backbone.Model.extend({
				defaults: {
					p_name: 'Duy',
					country: 'Vietnam'
				},
				initialize: function () {
					this.bind("change:p_name", function (model) {
						var name = model.get("p_name");
						var ctry = model.get("country");
					});
				}
			});
			var person = new myModel();
			document.write("<b>Gia tri truoc khi thay doi:</b> ", person.get("p_name"));
			person.set({ p_name: 'abc' });
			document.write("<br><b>Gia tri sau khi thay doi:</b> ", person.get("p_name"));
         </script>
   </head>
   <body></body>
</html>
